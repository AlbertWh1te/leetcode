language: python
python:
- '3.6'
cache: pip
install:
- pip install requests
script:
- python update_readme.py
after_script:
- git add .
- git commit -m "Update docs"
- git push origin master
env:
  global:
    secure: 
    GH_REF: github.com/MarkWh1te/leetcode.git
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_7bc49274c3c9_key -iv $encrypted_7bc49274c3c9_iv
  -in id_rsa.enc -out id_rsa -d
  # 改变文件权限
- chmod 600 ~/id_rsa 
# 配置 ssh
- eval $(ssh-agent)
- ssh-add ~/id_rsa
- cp .travis/ssh_config ~/.ssh/config
# 配置 git 替换为自己的信息
- git config --global user.name 'MarkWh1te'
- git config --global user.email 'iamwh1temark@outlook.com' 
